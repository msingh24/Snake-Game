<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
</head>
<body>
<canvas height = "500" width ="500" id="ctx" style="border:6px solid #000000"> </canvas>

<script>
	
	var ctx = document.getElementById("ctx").getContext("2d");

	var WIDTH = 500;
	var HEIGHT = 500;
	var snakeList, foodList, direction, eaten, intervalVar, score, running = false;
	ctx.font = "20px calibri";
	ctx.fillText("Click Me To Start The Game" , 140,250);

	 var snakeBody = {
	 	width:20,
	 	height:20,
	 	color:'blue'
	 	
	 };

	 var food = {
	 	width:20,
	 	height:20,
	 	color:'purple'
	 };


	 document.getElementById("ctx").onmousedown = function() {
	 	if(running) {
	 		clearInterval(intervalVar);
	 		running = false;
	 	}
	 	startGame();
	 }


	 // ----- The Moving Function (&& = the opposite direction)

	 document.onkeydown = function(event) {
	 	//0 -Left
	 	//1 -up
	 	//2 -right
	 	//3 -down

	 	if (event.keyCode == 37 && direction !=2){
	 		direction = 0;
	 		console.log('0');
	 	}
	 	else if (event.keyCode == 38 && direction !=3){
	 		direction = 1;
	 		console.log('1');
	 	}
	 	else if (event.keyCode == 39 && direction !=0){
	 		direction = 2;
	 		console.log('2');
	 	}
	 	else if (event.keyCode == 40 && direction !=1){
	 		direction = 3;
	 		console.log('3');
	 	}

	 }


	 testCollision = function(rect1,rect2){
	 	return ((rect1.x <= rect2.x + food.width) && (rect2.x <= rect1.x + snakeBody.width) && (
	 		rect1.y <= rect2.y + food.height) && (
	 		rect2.y <= rect1.y + snakeBody.height));
	 }


	 testCollisionSnake = function(snake1,snake2) {
	 	return ((Math.abs(snake1.x-snake2.x)<5) && (Math.abs(snake1.y-snake2.y)<5));
	 }







	 drawSnake = function(sb,i) {
	 	ctx.save();
	 	if (i == 0) 
	 		ctx.fillStyle= 'black';
	 	else
        ctx.fillStyle = snakeBody.color
	 	ctx.fillRect(sb.x,sb.y,snakeBody.width,snakeBody.height);
        ctx.restore();
	 }

	 drawfood = function(f,i) {
	 	ctx.save();
	 	ctx.fillStyle = food.color;
	 	ctx.fillRect(f.x,f.y,food.width,food.height);
	 	ctx.restore();
	 }

	 updateSnakeList = function() {
	 	for (var i=snakeList.length-1;i>=0;i--){
	 		if (direction == 0){
	 			if (i ==0){
	 				snakeList[i].x = snakeList[i].x -5;
	 			}
	 			else {
	 			snakeList[i].x = snakeList[i-1].x;
	 			snakeList[i].y = snakeList[i-1].y;
	 			}
	 			
	 		}
	 		else if (direction == 1){
	 			if (i ==0){
	 				snakeList[i].y = snakeList[i].y - 5;
	 			}
	 			else {
	 			snakeList[i].x = snakeList[i-1].x;
	 			snakeList[i].y = snakeList[i-1].y;
	 			}

	 		}
	 		else if (direction == 2) {
	 				if (i ==0){
	 				snakeList[i].x = snakeList[i].x + 5;
	 			}
	 			else {
	 			snakeList[i].x = snakeList[i-1].x;
	 			snakeList[i].y = snakeList[i-1].y;
	 			}
	 		}
	 		else if (direction == 3) {
	 				if (i ==0){
	 				snakeList[i].y = snakeList[i].y + 5;
	 			}
	 			else {
	 			snakeList[i].x = snakeList[i-1].x;
	 			snakeList[i].y = snakeList[i-1].y;
	 			}

	 		}	
	 	}
	 }

	 // ------- The Border Function ----- ///

	 checkSnakePostion = function(){
	 	    if (snakeList[0].x > 500) {
	 		snakeList[0].x = 0;	 	
	 	}
	 		if (snakeList[0].x < 0) {
	 		snakeList[0].x = 500;	 	
	 	}
	 		if (snakeList[0].y > 500) {
	 		snakeList[0].y = 0;	 	
	 	}
	 		if (snakeList[0].y < 0) {
	 		snakeList[0].y = 500;	 	
	 	}
	 }

	 // ---------- The Game over Function--------//

	 isGameOver = function() {
	 	for (i in snakeList) {
	 		if (i == 0)
	 			continue;
	 		if (testCollisionSnake(snakeList[0],snakeList[i])) {
	 			clearInterval(intervalVar);
	 			ctx.fillText("Game Over! Click To Restart",150,250);
	 			return;
	 		}
	 	}
	 }


// ------ Math.random = generates random numbers from 1-10 -----
	 updateSnakePosition = function() {
	 	ctx.clearRect(0,0,WIDTH,HEIGHT);
	 	snakeList.forEach(drawSnake);
	 	while(eaten) {
	 	var pos_x = Math.random()*485+5;
	 	var pos_y = Math.random()*485+5;
	 	foodList[0] = {x:pos_x,y:pos_y};
	 	eaten = false;
	 	}
	 	foodList.forEach(drawfood);
	 	snakeList.forEach(drawSnake);

	 if (testCollision(snakeList[0],foodList[0])) {
	 		foodList = [];
	 		eaten = true;
	 		score += 1;
	 		var new_x,new_y;
	 		if (direction == 0){
	 			new_x = snakeList[0].x - 10;
	 			new_y = snakeList[0].y;
	 		}
	 		if (direction == 1){
	 			new_x = snakeList[0].x;
	 			new_y = snakeList[0].y - 10;
	 		}
	 	    if (direction == 2){
	 			new_x = snakeList[0].x + 10;
	 			new_y = snakeList[0].y;
	 		}

	 	    if (direction == 3){
	 			new_x = snakeList[0].x;
	 			new_y = snakeList[0].y + 10;
	 		}

	 		snakeList.unshift({x:new_x,y:new_y})
	 	}

	 	
	 	ctx.fillText("Score:   "+score,400,30);
	 	isGameOver();
	 	checkSnakePostion();
	 	updateSnakeList();
	 	
	 }


	 startGame = function(){
	 	snakeList = [

	 	{x:220,y:200},
	 	{x:210,y:200},
	 	{x:200,y:200}

	 	];

	 	foodList = [];
	 	direction = 99;
	 	eaten = true;
	 	score = 0;
	 	running = true;
	 	intervalVar = setInterval(updateSnakePosition,10)
	 }
	 



</script>





</body>
</html>
